<script>
    /**
     * 通过产生式理解乔姆斯基谱系
     * 0型 无限制文法
     *   ?::=?
     * 1型 上下文相关文法
     *   ?<A>?::=?<B>?
     * 2型 上下文无关文法
     *   <A>::=?
     * 3型 正则文法
     *   <A>::=<A>?
     * 
     * 正则文法可以用正则表达式
     * 
     * JavaScript是什么文法？
     * 总体上属于上下文无关文法，表达式部分属于正则文法。
     * 特例：** 右结合，并非正则文法
     * 
     * 其他产生式
     * EBNF ABNF Customized
     * 
     * AdditiveExpression:
     *   MultiplicativeExpression
     *   AdditiveExpression +
     * MultiplicativeExpression
     *   AdditiveExpression -
     * MultiplicativeExpression
     *  
     * V3版本的JavaScript的产生式，理解背后的思路和原理
     **/
</script>
