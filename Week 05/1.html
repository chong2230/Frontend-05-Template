<script>
    // Proxy是强大且危险的特性，为底层库设计，慎用
    // 对象行为的可预测性会降低，你不知道Proxy里干了什么
    let obj = {
        a: 2,
        b: 3
    };

    let po = new Proxy(obj, {
        get(obj, prop) {
            console.log(obj, prop);
        },
        set(obj, prop, val) {
            console.log(obj, prop, val);
        }

    })

    function reactive(obj) {

    }
</script>
