<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        var regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g;

        var dictionary = ["Number", "Whitespace", "LineTerminator", "*", "/", "+", "-"];

        // generator函数
        function* tokenize(source) {
            var result = null;
            var lastIndex = 0;
            while (true) {
                lastIndex = regexp.lastIndex;
                result = regexp.exec(source);
                // 没有匹配出来
                if (!result)
                    break;
                // 匹配出来中间有不认识的字符，还不太明白这块逻辑
                if (regexp.lastIndex - lastIndex > result[0].length)
                    break;

                let token = {
                    type: null,
                    value: null
                };

                for (var i = 1; i <= dictionary.length; i++) {
                    if (result[i]) {
                        token.type = dictionary[i - 1];
                    }
                }
                token.value = result[0];
                yield token;
            }
            yield {
                type: "EOF"
            }
        }

        let source = [];

        for (let token of tokenize("1 + 2 * 5 + 3")) {
            if (token.type !== "Whitespace" && token.type !== "LineTerminator")
                source.push(token);
        }

        function Expression(tokens) {
            if (source[0].type === "AdditiveExpression" && source[1] && source[1].type === "EOF") {
                let node = {
                    type: "Expression",
                    children: [source.shift(), source.shift()]
                }
                source.unshift(node);
                return node;
            }
            AdditiveExpression(source);
            return Expression(source);
        }

        function AdditiveExpression(source) {
            if (source[0].type === "MultiplicativeExpression") {
                let node = {
                    type: "AdditiveExpression",
                    children: [source[0]]
                }
                source[0] = node;
                return AdditiveExpression(source);
            }
            if (source[0].type === "AdditiveExpression" && source[1] && source[1].type === "+") {
                let node = {
                    type: "AdditiveExpression",
                    operator: "+",
                    children: []
                }
                node.children.push(source.shift());
                node.children.push(source.shift());
                MultiplicativeExpression(source);
                node.children.push(source.shift());
                source.unshift(node);
                return AdditiveExpression(source);
            }
            if (source[0].type === "AdditiveExpression" && source[1] && source[1].type === "-") {
                let node = {
                    type: "AdditiveExpression",
                    operator: "-",
                    children: []
                }
                node.children.push(source.shift());
                node.children.push(source.shift());
                MultiplicativeExpression(source);
                node.children.push(source.shift());
                source.unshift(node);
                return AdditiveExpression(source);
            }
            if (source[0].type === "AdditiveExpression") {
                return source[0];
            }
            MultiplicativeExpression(source);
            return AdditiveExpression(source);
        }

        // 第一个输入：Number|MultiplicativeExpression
        // 可以做成异步处理
        function MultiplicativeExpression(source) {
            if (source[0].type === "Number") {
                let node = {
                    type: "MultiplicativeExpression",
                    children: [source[0]]
                }
                source[0] = node;
                return MultiplicativeExpression(source);
            }
            if (source[0].type === "MultiplicativeExpression" && source[1] && source[1].type === "*") {
                let node = {
                        type: "MultiplicativeExpression",
                        operator: "*",
                        children: []
                    }
                    // 前三项合成一个MultiplicativeExpression
                    // shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
                node.children.push(source.shift());
                node.children.push(source.shift());
                node.children.push(source.shift());
                // unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度
                source.unshift(node);
                return MultiplicativeExpression(source);
            }
            if (source[0].type === "MultiplicativeExpression" && source[1] && source[1].type === "/") {
                let node = {
                    type: "MultiplicativeExpression",
                    operator: "/",
                    children: []
                }
                node.children.push(source.shift());
                node.children.push(source.shift());
                node.children.push(source.shift());
                source.unshift(node);
                return MultiplicativeExpression(source);
            }
            // 递归结束的情况
            if (source[0].type === "MultiplicativeExpression") {
                return source[0];
            }

            return null; //MultiplicativeExpression(source); // 递归自己，永远不会执行
        }
        // console.log(MultiplicativeExpression(source));
        // console.log(AdditiveExpression(source));
        console.log(Expression(source));
    </script>
</body>
