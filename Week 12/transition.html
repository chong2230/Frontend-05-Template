<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 5px;
            position: absolute;
            left: 0;
            top: 0;
            /* transform: translateY(180px); */
            transform: translateY(80px);
        }
    </style>
</head>
<script>
    function generateCubicBezier(v, g, t) {
        var a = v / g;
        var b = t + v / g;

        return [
            [(a / 3 + (a + b) / 3 - a) / (b - a), (a * a / 3 + a * b * 2 / 3 - a * a) / (b * b - a * a)],
            [(b / 3 + (a + b) / 3 - a) / (b - a), (b * b / 3 + a * b * 2 / 3 - a * a) / (b * b - a * a)]
        ];
    }

    function createBall() {
        var ball = document.createElement("div");
        // var t = Number(document.getElementById("t").value);
        // var vx = Number(document.getElementById("vx").value);
        // var vy = Number(document.getElementById("vy").value);
        // var g = Number(document.getElementById("g").value);
        ball.className = "ball";
        document.body.appendChild(ball);
        // ball.style.transition = `left linear ${t}s, top cubic-bezier(${generateCubicBezier(vy, g, t)}) ${t}s`;
        // setTimeout(function() {
        // ball.style.transform = "translate(200px, 200px)";
        // }, 100);
        return ball;

    }

    function start(event) {
        var ball = createBall();
        // ball.style.top = e.pageY + 'px';
        // ball.style.left = e.pageX + 'px';
        ball.style.transition = 'left 0s, top 0s';
        ball.style.display = 'block';
        setTimeout(function() {
            // ball.style.top = window.innerHeight + 'px';
            ball.style.top = '200px';
            ball.style.left = '200px';
            ball.style.transition = 'left 5s linear, top 5s ease-in';
        }, 200)
    }
</script>

<body>
    <!-- <div>运动时间：<input id="t" />s</div>
    <div>初速度：<input id="vx" />px/s</div>
    <div>水平速度：<input id="vy" />px/s</div>
    <div>重力：<input id="g" />px/s2</div> -->
    <button id="btn" onclick="start(event)">来一个球</button>
</body>

</html>
